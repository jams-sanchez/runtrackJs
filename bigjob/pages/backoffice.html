    <script id="afficheDemandes" type="text/x-handlebars-template">
      {{#each demandes}}
        <div class="card w-auto" style="width: 18rem;">
          <div class="card-header">
            <p class="mb-0">Présence le :</p>
            <h5>{{date}}</h5>
          </div>
          <div class="card-body">
            <p class="card-title">Nom : {{eleve}}</p>
            <p class="card-text">Statut: {{statut}}</p>
            <div id="btn-affiche">
              <button
                id="accepter"
                value="{{id}}"
                type="submit"
                class="btn btn-success btn-sm"
              >
                Accepter
              </button>
              <button
                id="refuser"
                value="{{id}}"
                type="submit"
                class="btn btn-danger btn-sm"
              >
                Refuser
              </button>
            </div>

          </div>
        </div>
      {{/each}}
    </script>

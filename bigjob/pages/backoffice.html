<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer></script>
    <script src="../js/scriptNav.js" defer></script>
    <script src="../js/scriptBackOffice.js" defer></script>
    <title>BackOffice</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="afficheDemandes" type="text/x-handlebars-template">
      {{#each demandes}}
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            <p class="mb-0">Présence le :</p>
            <h5>{{date}}</h5>
          </div>
          <div class="card-body">
            <p class="card-title">Nom : {{eleve}}</p>
            <p class="card-text">Statut: {{statut}}</p>
            <div id="btn-affiche">
              <button
                id="accepter"
                value="{{id}}"
                type="submit"
                class="btn btn-success btn-sm"
              >
                Accepter
              </button>
              <button
                id="refuser"
                value="{{id}}"
                type="submit"
                class="btn btn-danger btn-sm"
              >
                Refuser
              </button>
            </div>
          </div>
        </div>
      {{/each}}
    </script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="d-flex h-100 w-100 text-center text-bg-dark flex-column">
    <header class="mb-5">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        aria-label="Eighth navbar example">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="../index.html"
            ><img
              alt="Logo"
              height="18"
              class="d-inline-block align-text-top"
              src="../assets/img/logo-laplateforme.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample07"
            aria-controls="navbarsExample07"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Accueil</a
                >
              </li>
              <li id="navIns" class="nav-item">
                <a class="nav-link" href="../pages/inscription.html"
                  >Inscription</a
                >
              </li>
              <li id="navCo" class="nav-item">
                <a class="nav-link" href="../pages/connexion.html">Connexion</a>
              </li>
              <li id="navDeco" class="nav-item">
                <a class="nav-link" href="../index.html">Deconnexion</a>
              </li>
              <li id="navAdmin" class="nav-item">
                <a class="nav-link active" href="../pages/backoffice.html"
                  >BackOffice</a
                >
              </li>
              <li id="navCal" class="nav-item">
                <a class="nav-link" href="../pages/calendrier.html"
                  >Calendrier</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="card-body d-flex justify-content-start align-items-center flex-column mb-5 gap-4">
        <h2 class="mb-0">Elèves souhaitant venir à l'école</h2>
        <button
          type="submit"
          id="annulerDemandes"
          class="btn btn-danger btn-sm mb-4">
          Annuler toutes les demandes à date passées
        </button>
        <div id="mod" class="d-flex gap-3 justify-content-center flex-wrap">
          <!--  -->
          <!--  -->
          <!--  -->
          <!--  -->
          <!--  -->
          <!--  -->
        </div>
      </div>
      <div
        id="adminSection"
        class="pt-5 pb-5 d-flex flex-column gap-1 bg-light text-bg-light">
        <!-- formulaire ajouter un mod / admin -->
        <div class="m-auto" style="min-width: 10rem">
          <button
            id="ajouter"
            type="submit"
            class="btn btn-primary btn-sm w-100">
            Ajouter un mod / admin
          </button>
        </div>
        <div id="ajoutRole">
          <form
            class="my-3 pb-4 form-control m-auto d-flex flex-column gap-3"
            style="max-width: 20rem">
            <div
              class="d-flex p-2 justify-content-between align-content-center">
              <h5 class="mb-0 ms-2 text-primary text-uppercase">Ajouter</h5>
              <button
                id="annuler"
                type="button"
                class="p-1 btn-close align-items-center"></button>
            </div>

            <input
              type="text"
              name="name"
              id="emailRole"
              class="text-center"
              placeholder="Email" />
            <select name="type" id="type" class="text-center">
              <option>--Choisir un role--</option>
            </select>
            <button
              type="submit"
              id="envoyer"
              class="btn btn-primary btn-sm w-100">
              Envoyer
            </button>
            <p id="msg" class="mb-0"></p>
          </form>
        </div>

        <!-- mod -->
        <div
          class="mod card-body d-flex py-4 justify-content-start gap-4 align-items-center flex-column">
          <div class="d-flex gap-5">
            <h5>Liste des modérateurs:</h5>
          </div>
          <div
            id="afficheMod"
            class="d-flex gap-3 justify-content-center flex-wrap"></div>
        </div>
        <!-- admin -->
        <div
          class="admin card-body d-flex py-4 justify-content-start gap-4 align-items-center flex-column">
          <div class="d-flex gap-5">
            <h5>Liste des administrateurs:</h5>
          </div>
          <div
            id="afficheAdmin"
            class="d-flex gap-3 justify-content-center flex-wrap"></div>
        </div>
      </div>
    </main>
    <footer class="mt-5 text-secondary mx-auto">
      <div
        class="d-flex flex-column flex-sm-row gap-2 gap-sm-5 justify-content-center align-items-center">
        <p class="mb-0">contact@laplateforme.io</p>
        <p class="mb-0">8 rue d'Hozier 13002 Marseille</p>
        <p class="mb-0">04.84.89.43.69</p>
      </div>
    </footer>
  </body>
</html>

  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 pt-3 mx-auto flex-column">
      <header class="mb-auto">
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark"
          aria-label="Eighth navbar example">
          <div class="container">

              class="navbar-brand d-flex align-items-center"

                alt="Logo"
                height="18"
                class="d-inline-block align-text-top"
                src="../assets/img/logo-laplateforme.png"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample07"
              aria-controls="navbarsExample07"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

      </header>
      <main class="px-3">
        <form class="form-signin w-100 m-auto text-black">
          <h1 class="h3 mb-5 text-center text-white">Inscription</h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com" />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-2">
            <input
              type="password"
              class="form-control"
              id="motDePasse"
              placeholder="Password" />
            <label for="motDePasse">Password</label>
          </div>
          <div id="passHelp" class="form-text text-white-50">
            <ul>
              <li class="d-flex align-items-center">
                <span
                  class="me-2 bg-secondary rounded-circle"
                  style="width: 5px; height: 5px; display: inline-block"></span>
                lettres majuscules
              </li>
              <li class="d-flex align-items-center">
                <span
                  class="me-2 bg-secondary rounded-circle"
                  style="width: 5px; height: 5px; display: inline-block"></span>
                lettres minuscules
              </li>
              <li class="d-flex align-items-center">
                <span
                  class="me-2 bg-secondary rounded-circle"
                  style="width: 5px; height: 5px; display: inline-block"></span>
                chiffres
              </li>
              <li class="d-flex align-items-center">
                <span
                  class="me-2 bg-secondary rounded-circle"
                  style="width: 5px; height: 5px; display: inline-block"></span>
                caractères spéciaux
              </li>
            </ul>
          </div>

          <button
            id="inscription"
            class="btn btn-primary w-100 py-2 mt-5 mb-3"
            type="submit">
            Valider
          </button>
          <p id="msg"></p>
        </form>
      </main>
      <footer class="mt-auto text-secondary mx-auto">
        <div
          class="d-flex flex-column flex-sm-row gap-2 gap-sm-5 justify-content-center align-items-center">
          <p class="mb-0">contact@laplateforme.io</p>
          <p class="mb-0">8 rue d'Hozier 13002 Marseille</p>
          <p class="mb-0">04.84.89.43.69</p>
        </div>
      </footer>
